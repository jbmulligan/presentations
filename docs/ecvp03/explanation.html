<p class=Jeff_slide>
<span style='font-size:20.0pt'>
<b>
An explanation of the H/V difference:
<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;
H response is purely reflexive
</span>
<span style='font-size:16.0pt'>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;
- high reflexive gain
<br>
&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;
- effective tracking from reflexive system alone
</span>
<span style='font-size:20.0pt'>
<br>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;
V response has volitional signal superposed
</span>
<span style='font-size:16.0pt'>
<br>
&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;
- lower reflexive gain
<br>
&nbsp;&nbsp;&nbsp;&nbsp;
&nbsp;&nbsp;&nbsp;&nbsp;
- requires volition to maintain track
</span>
</p>
